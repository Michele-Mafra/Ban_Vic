version: 2
models:
  - name: fct_clientes_dados
    description: Tabela com fatos de clientes cada linha descreve informações do cliente.
    columns:
      - name: cod_cliente 
        description: Essa é a chave primaria da fct cliente.
        tests:
          - not_null
          - unique
      - name: idade_cliente
        description: Métrica criada dividindo para vididar a quantidade de cliente com o valor da idade para media.